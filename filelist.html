<!DOCTYPE html>
<html>

<head>
    <h2>This is Mitchell Levy's List of Files! </h2>
</head>

<body>

    <p>Click on the links below to view each file!</p>
    <p id="files">

        <script>

            function githubFilelist() {

                var htmlString = "";

                // this creates JS object 'data' with a list of files
                // change "aptokash/SD330" to your github id and repository name
                (async () => {
                    const response = await fetch("https://api.github.com/repos/MitchL18/SD330/contents/");
                    const data = await response.json();

                    // loop through the list of files, set "file" to each file name
                    for (let file of data) {

                        fname = file.name;
                        fpath = "https://MitchL18.github.io/SD330/" + fname;

                        htmlString += "<p>" + fname;
                        htmlString += "< p > " + fpath;
                    }

                    document.getElementById('files').innerHTML = htmlString;
                })()

            }


        </script>

</body>

</html>
