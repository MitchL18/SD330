<!DOCTYPE html>
<html>

<style>
    #backgroundImage {
        z-index: -1;
        position: fixed;
        top: 22%;
        left: 17%;
    }

    #profilePic {
        z-index: -1;
        position: fixed;
        top: 0%;
        right: 0%;
        height: 150px;
        width: 120px;
    }

    body {
        background-color: red;

    }

    p,
    h2,
    h1,
    a {
        color: white;
        text-align: center;
    }

    footer {
        z-index: 2;
        position: fixed;
        bottom: 2%;
        color: white;
        background-color: red;
        width: 100%;
    }
</style>

<head>
    <h1>This is Mitchell Levy's List of Files! </h1>
</head>

<body>

    <h2>Click on the links below to view each file!</h2>
    <img id="profilePic"
        src="https://brightspace.marist.edu/d2l/common/viewprofileimage.d2l?oi=6606&ui=10902&s=100&lm=638290685091170000&v=11&cui=10902">

    <img id="backgroundImage"
        src="https://upload.wikimedia.org/wikipedia/en/thumb/5/5b/Marist_Red_Foxes_logo.svg/1200px-Marist_Red_Foxes_logo.svg.png">
    <div id="files">Hello World!</div>

    <script>

        function githubFilelist() {

            var htmlString = "";

            // this creates JS object 'data' with a list of files
            // change "aptokash/SD330" to your github id and repository name
            (async () => {

                const response = await fetch("https://api.github.com/repos/MitchL18/SD330/contents/");
                const data = await response.json();

                // loop through the list of files, set "file" to each file name
                for (let file of data) {
                    fname = file.name;
                    fpath = "https://MitchL18.github.io/SD330/" + fname;

                    htmlString += "<p><a href='" + fpath + "'>" + fname + "</a></p>";
                }

                document.getElementById("files").innerHTML = htmlString;
            })()

        }

        githubFilelist();

    </script>

    <br style='clear:left'>

    <footer>
        <hr>
        <p> &copy; M. Levy, February 29, 2024 </p>
    </footer>

</body>

</html>
